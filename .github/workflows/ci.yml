name: CI

on:
  pull_request:
    branches: [version-2.0]
  push:
    branches: [version-2.0]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Run tests
        run: uv run python -m pytest -q
